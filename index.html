    <style>
      body {

      label {
        display: block;
        margin-bottom: 5px;

      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      .folder {
        cursor: pointer;

  <body>
    <div class="container">
      <!-- Trigger the modal with a button -->
      <button
        type="button"
        class="btn btn-info btn-lg"
        data-toggle="modal"
        data-target="#myModal"
      >
        createfolder
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
         <form id="folderForm">
        <div class="form-group">
          <label for="folderName" class="text-center text-lg-center">Folder Name</label>
          <input type="text" id="folderName" name="folderName" class="justify-content-center" required />
        </div>
        <div
          class="form-group"
          style="display: none"
          id="parentFolderContainer"
        >
          <label for="parentFolderPath">Parent Folder Path:</label>
          <input
            type="text"
            id="parentFolderPath"
            name="parentFolderPath"
            readonly
          />
        </div>
        <button class=" sub" type="submit">Create Folder</button>
      </form>
           
             
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <div id="folderFormContainer">
     

      <form id="fileUploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="fileUpload">Upload File:</label>
          <input type="file" id="fileUpload" name="fileUpload" />
        </div>
        <button type="submit">Upload</button>
      </form>
      

      <form id="createFileForm">
        <div class="form-group">
          <label for="fileName">File Name:</label>
          <input type="text" id="fileName" name="fileName" required />
        </div>
        <button type="submit">Create File</button>
      </form>
    </div>
    <div id="result"></div>
